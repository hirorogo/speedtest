<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B1: CSSアクション</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
    B1: CSSアクション（普通）
    4個のボックスが横並びしているページを作成しなさい。HTMLとCSSのみ利用できる。
    ●   各ボックスのサイズは「W:80 x H:80」
    ●   ボックス内の文字は上下左右の中央に配置
    ●   各ボックスをクリックすると、ボックスは黄色でハイライトされ、ボーダー幅を太くする
    -->
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>

</html>
