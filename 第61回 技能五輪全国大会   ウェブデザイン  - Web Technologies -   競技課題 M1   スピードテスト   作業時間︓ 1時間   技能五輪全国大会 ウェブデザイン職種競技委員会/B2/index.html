<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2: TODOリスト</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 
    B2: TODOリスト（普通）
    提供されたメディアファイルを参考にして、ウェブページ上にTODOリストを作成しなさい。
    HTMLとCSSのみ利用できる。
    ●   チェックボックスがチェックされると、文字部分に取り消し線が表示される
    ●   チェックボックスのチェックが外れると、取り消し線も非表示となる
  -->
  <h1>TO DO list</h1>
  <div class="list">
    <div class="todo">
      <input type="checkbox" id="j">
      <label>a</label> 
    </div>

    <div class="list">
      <div class="todo">
        <input type="checkbox" id="j">
        <label>list a</label>

      </div>
</body>

</html>
