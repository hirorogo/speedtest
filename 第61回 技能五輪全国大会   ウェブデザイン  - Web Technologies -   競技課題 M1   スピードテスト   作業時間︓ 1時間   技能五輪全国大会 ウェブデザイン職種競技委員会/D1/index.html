<!DOCTYPE html>

<head>

  <title>D1: 回答チェッカー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    D1: 回答チェッカー（普通）
    実際の回答が含まれる1つのCSVファイルと、提出された回答が含まれる別のCSVファイルが提供される。
    あなたは、質問番号、実際の回答、提出された回答を表示するテーブルを表示するウェブページの作成をする必要がある。
    テーブルの一番下に、この提出のスコアを表示します。
    例：8つの正解があり、10個の質問がある場合、スコアは「8/10」と表示
  -->
  
  <script src="script.js"></script>
</body>
