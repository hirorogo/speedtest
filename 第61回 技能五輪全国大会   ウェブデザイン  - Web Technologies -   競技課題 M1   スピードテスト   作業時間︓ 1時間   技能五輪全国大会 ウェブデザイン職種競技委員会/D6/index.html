<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D6: 画像トリミング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 
    D6: 画像トリミング（普通）
    画像をアップロードし切り抜き、保存、ダウンロードできるアプリケーションを作成しなさい。
    ●   サーバーに画像をアップロード
    ●   アップロードされた画像を画面に表示
    ●   画像エリアに点線の四角形を描画（パスセレクタは不要）
    ●   「切り抜く」 ボタンをクリックして選択した四角形の領域を切り抜き、切り抜かれた画像を「crop-」の接頭辞付きで保存
    ●   切り抜きが完了したら「切り抜く」 ボタンは「ダウンロード」ボタンに変更される
    ●   「ダウンロード」ボタンをクリックすると、ユーザーは切り抜かれた画像をダウンロードできる
  -->
  
  <script src="script.js"></script>
</body>
</html>
