<body>
  <!-- 
    D8: 無限スクロール（普通）
    素材としてJSONファイルが提供される。ここでは、サーバサイドとクライアントサイドのコードを完成させなさい。
    ●   クライアントサイドは、Ajaxメソッドを使用してJSONファイルから情報をリクエスト
    ●   サーバサイドは、リクエストごとに最大で10データを返す
    ●   取得したデータはクライアントサイドの「データ表示」エリアに表示
    ●   「データ表示」エリアには、リクエストから取得したデータが表示され、スクロール機能を備えている
    ●   一番下までスクロールし、現在のリクエストから取得した最後のデータに到達すると、次のリクエストからデータが読み込まれ、以降も続く
  -->
  
  <script src="script.js"></script>
